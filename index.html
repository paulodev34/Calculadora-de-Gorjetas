<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<title>Calculadora de Gorjetas</title>
</head>
<body>

	<div class="container">

		<form class="tipsform" id="tipsform">
			<label for="cont">
				<h3>Valor da conta</h3>
				 <input type="number" name="cont" id="cont" class="cont" placeholder="$">
				 
				<h3>Pessoas</h3>
				<input type="number" name="pessoas" id="servicepessoas" class="pessoas" >
			</label><!-cont-->
					

				 	<label class="quality" id="quality">
					<h3>Como foi a experiencia?</h3>
					
					
					<input type="button" value="20%" class="forminput" > </input>
					<input type="button" value="15%" class="forminput"></input>
					<input type="button" value="10%" class="forminput"></input>
					<input type="button" value="5%" class="forminput"></input>
				

					</label>

				<div id="totaltip">
					Valor da gorjeta:
					R$<span id="total">0.00</span>
					<span id="totalpeople">Cada</span>
				</div>

			<button type="submit" class="formsubmit">Calcular</button>
			</form>
	
	</div><!--container-->

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
