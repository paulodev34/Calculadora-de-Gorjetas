<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>Calculadora de Gorjetas</title>
</head>
<body>

	<div class="container">

		<form class="tipsform" id="tipsform">
			<label for="cont">
				<h3>Valor da conta</h3>
				 <input type="number" name="cont" id="cont" class="cont" placeholder="$">
				 
				<h3>Pessoas</h3>
				<input type="number" name="pessoas" id="pessoas" class="pessoas" >
			</label><!-cont-->
					

				 	<label class="quality" >
					<h3>Como foi a experiencia?</h3>
					
						<select name="quality" id="quality" class="formselect">
							<option disable selected value="0">-- Escolha um opção </option>
							<option value="0.3" > 30% - Incrível</option>
							<option value="0.2"> 20% - Bom</option>
							<option value="0.15"> 15% - Aceitavél</option>
							<option value="0.10"> 10% - Ruím</option>
							<option value="0.05"> 05% - Péssimo</option>
						</select>

					</label>

				<div id="totaltip">
					Gorjeta:
					R$<span id="total">0.00</span>
					<span id="totalpeople"></span>
				</div>

			<button type="submit" class="formsubmit">Calcular</button>
			</form>
	
	</div><!--container-->

	<script type="text/javascript" src="script.js"></script>

</body>
</html>
