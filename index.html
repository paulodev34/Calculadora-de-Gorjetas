<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<title>Calculadora de gorjetas</title>
</head>
<body>

	<div class="container">
		<div class="titulo">
			<h1>Calculadora de Gorjetas</h1>
		</div><!--titulo-->
		<form>
			<label for="cont">
				<p>Qual o valor da conta</p>
			</label>
			<p>
				R$ <input type="number" name="cont" id="cont" class="input">
			</p>

			<label class="servico">
				<p>Como foi a experiencia?</p>
			</label><!--servico-->
				<p>
					<select name="servico" id="servico" class="select">
						<option disabled selected value="0">Escolha um opçâo</option>
						<option value="0.2">20% - Excelente </option>
						<option value="0.15">15% - Bom </option>
						<option value="0.10">10% - Aceitavel</option>
						<option value="0.05">5% - Ruim</option>
					</select>
				</p>
				<label>
					<p>Quantas pessoas vâo dividir?</p>
				</label>
					<p>
					<input type="number" name="pesoas" id="pessoas">pessoas
					</p>
				<button type="submit" class="formsubmit">Valor</button>
		</form>
	</div><!--container-->

</body>
</html>
